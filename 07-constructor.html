    function Student(nameValue, ageValue){
      //this : 새로생성되는 object => instance
      this.name = nameValue;
      this.age = ageValue;
      this.sayHi = function(){
        console.log(`안녕하세요 ${this.name}입니다.`);
      }
    }

    var student1 = new Student('달달',39);
    var student2 = new Student('서향',38);

    student1.sayHi()
    student2.sayHi();

    //quiz
    function Product(nameValue, priceValue){
      this.name = nameValue;
      this.price = priceValue;
      this.vat = function(){
        console.log(`${this.name}의 부가세는 ${this.price*0.1}입니다.`)
      }
    }

    const product1 = new Product('shirts',50000);
    const product2 = new Product('pants',60000);

    console.log(product1);
    console.log(product2);
    product1.vat();
