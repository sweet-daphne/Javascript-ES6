    const dog1 = new Dog('말티즈','white');

    class Cat extends Dog{
      constructor(catKind,catColor,catAge){
        super(catKind,catColor);
        this.age = catAge;
      }
      nextAge(){
        this.age += 1;
        console.log(this.age);

    const cat1 = new Cat('코숏','white',5);

    dog1.nextAge();
    cat1.nextAge();

    class Unit{
      constructor(){
        this.attak = 5;
        this.hp = 100;
      }
      get battlePoint(){
        return this.attak + this.hp;
      }
      set heal(healPoint){
        this.hp += parseInt(healPoint);
      }
    }

    const tank = new Unit();
    console.log(tank.battlePoint);
    console.log(tank);
    tank.heal = 50;
    console.log(tank);


    var data = {
      odd : [],
      even : [],
      arraySetting(...param){
        console.log(param);
        param.forEach(item=>{
          if(item % 2 == 1){
            this.odd.push(item);
          }else{
            this.even.push(item);
          }
        });
        this.odd = this.arraySorting(this.odd);
        this.even = this.arraySorting(this.even);
      },
      arraySorting(paramArray){
        return paramArray.sort();
      }
    }

    data.arraySetting(1,2,3,4,5);
    console.log(data);
