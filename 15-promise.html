<body>
  <script>
      // Promise : 성공/실패 판정 기계
      // then, catch, finally
      // fulfilled(resolved), pending, rejected
      const promise = new Promise(function(resolve, reject){
        // resolve();
        // reject();
        setTimeout(function(){
          resolve();
        }, 1000);
      });

      promise.then(function(){
        console.log('success');
        console.log(promise);
      }).catch(function(){
        console.log('fail');
      });

      console.log(promise);

      //fetch().then().catch()

  </script>
</body>
</html>
