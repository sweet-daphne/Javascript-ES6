<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <script>
    // Map
    const person = new Map();
    person.set('name','ko');
    person.set('age', 39);
    person.set(100, 'kim');
    person.set([1,2,3], 'bye');
    console.log(person);

    console.log(person.get('name'));
    console.log(person.get(100));
    console.log(person.size);

    person.delete('name');
    console.log(person);

    for (let key of person.keys()){
      console.log(key);
    }

    const person2 = new Map([
      ['name','ko'],
      ['age',38]
    ]);
    console.log(person2);

    // Set : 중복자료를 허용하지 않는다
    const attention = ['john', 'tom', 'andy', 'tom'];
    console.log(attention);
    const attention2 = new Set(['john', 'tom', 'andy', 'tom']);
    console.log(attention2);

    attention2.add('sally');
    attention2.add('tom');
    console.log(attention2);
    attention2.delete('tom');
    console.log(attention2);
    console.log(attention2.size);
    console.log(attention2.has('tom'));

    const attention3 = [...attention2];
    console.log(attention3);


  </script>
</body>
</html>
