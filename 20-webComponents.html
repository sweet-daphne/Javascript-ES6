<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>

  <custom-input name="123"></custom-input>
  <custom-input name="email"></custom-input>

  <script>

    class Ex extends HTMLElement{
      connectedCallback(){
        let name = this.getAttribute('name');
        //this.innerHTML = `<label>Email Input</label><input>`;
        let label = document.createElement('label').innerHTML = `${name}입니다.`;
        this.append(label);
      }
      static get observedAttributes(){
        return ['name'];
      }
      attributeChangedCallback(){
        console.log(this.getAttribute('name'));
      }
    }

    customElements.define('custom-input', Ex);

    // Lit, Stencil



  </script>
  
</body>
</html>
